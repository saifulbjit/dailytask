{% if messages %}
<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="6000">
        <div class="toast-header">
            <strong>Message</strong>
            <button type="button" class="btn-close ms-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            {% for message in messages %}
                <div class="{% if message.level_tag == 'success' %}text-success{% elif message.level_tag == 'error' %}text-danger{% else %}text-secondary{% endif %}">{{message}}</div>
            {% endfor %}
        </div>
    </div>
</div>
<script>
    const toastLiveExample = document.getElementById('liveToast')
    if (toastLiveExample) {
        const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample);
        toastBootstrap.show();
    }
</script>
{% endif %}
